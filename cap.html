<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Split Screen Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e9eff1;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            flex: 1;
            background: #2c3e50;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 0 10px -2px rgba(0, 0, 0, 0.2);
            padding: 0; /* Adjusted padding */
        }
        .content-container {
            flex: 1;
            background-color: #ffffff;
            flex-direction: column;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: -4px 0 10px -2px rgba(0, 0, 0, 0.1);
            border: 3px solid #2c3e50;
            margin: 10px;
            padding: 30px;
            color: #34495e;
            transition: transform 0.3s;
        }
        .content-container:hover {
            transform: scale(1.03);
        }
        iframe {
            width: 100%;
            height: 100%; /* Updated height */
            border-radius: 8px;
            border: none;
        }
        h2 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        p {
            color: #7f8c8d;
            text-align: center;
            max-width: 90%;
            line-height: 1.6;
            margin-top: 10px;
        }
        .fun-heading {
            font-size: 28px;
            color: #2c3e50; /* Fun, bright red */
            text-shadow: 1px 1px #2c3e50; /* Subtle shadow for depth */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <iframe id="webappFrame" frameborder="0"></iframe>
        </div>
        <div class="content-container">
            <h2 class="fun-heading">Discover the Details!</h2>
            <iframe id="desFrame" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        window.onload = function() {
            var webappFrame = document.getElementById('webappFrame');
            var desFrame = document.getElementById('desFrame');

            // Load the first iframe immediately
            webappFrame.src = "http://127.0.0.1:5000/webapp";

            // Load the second iframe after a delay
            setTimeout(function() {
                desFrame.src = "http://127.0.0.1:5000/des";
            }, 500); // Adjust this delay as needed
        };
    </script>
</body>
</html>
